[params]
  # Personalization
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Homepage Enhancements
  homeSubtitle = "Welcome to my corner of the internet."
  homeDescription = "I'm Ayush Verma, a passionate software engineer, avid gamer, and tech enthusiast. Join me as I share insights into technology, projects, and stories that inspire me."

  # Featured Posts Section
  showFeaturedPosts = true  # Enable featured posts on the homepage
  featuredPostCount = 3     # Number of featured posts to display

  # About Section
  aboutTitle = "About Me"
  aboutDescription = "I'm a developer who loves building things for the web. When I'm not coding, you can find me exploring video games, learning new technologies, or tinkering with gadgets."

  # Read More Behavior
  disableReadOtherPosts = false

  # Social Media Enhancements
  enableSharingButtons = true

  # Branding
  description = "Ayush Verma - My portfolio and blog"
  keywords = "Ayush Verma, software engineer, blog, portfolio"
  images = ["images/banner.jpg"]

  # Logo Settings
  [params.logo]
    logoText     = "Ayush Verma"
    logoHomeLink = "/"
    logoCursorAnimate  = "2s"

  # Aesthetic Colors for Better Visuals
  [params.colors]
    primary = "#FF9800"  # Bright orange for highlights
    secondary = "#37474F"  # Dark blue-grey for contrast
    background = "#FFFFFF"  # Clean white background
    text = "#212121"  # Dark text for readability
    accent = "#FFC107"  # Subtle yellow for secondary accents

  # CV Section
  cvTitle = "Curriculum Vitae"
  cvFile = "/resources/CV_ayushverma.ca.pdf"   # Add your CV to `static/cv/` folder

[taxonomies]
  category = "categories"
  tag      = "tags"
  series   = "series"

[menu]
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

  [[menu.main]]
